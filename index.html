<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* 키워드 박스: 정사각형, 중앙정렬 */
    .keyword-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease-in-out;
    }

    .keyword-box:hover {
      background-color: #e9f5ff;
      border-color: #00aaff;
    }

    .keyword-box:active {
      transform: scale(0.97);
    }

    /* 반응형 그리드 컨테이너 */
    .grid-container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      max-width: 900px; /* 100x8 + 여백 포함 */
      margin: 0 auto;
    }

    .menu-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

  </nav>

    <!-- 반응형 그리드 -->
